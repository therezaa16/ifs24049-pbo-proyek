<div th:fragment="deleteLaundryModal">
  <form th:action="@{/laundry/delete}" method="post" th:object="${laundryOrderForm}">
    <div class="modal fade" id="deleteLaundryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-danger text-white border-0">
            <h5 class="modal-title fw-bold">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>Konfirmasi Hapus
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body p-4 text-center">
            <div class="mb-3">
              <i class="bi bi-trash3 text-danger" style="font-size: 3rem;"></i>
            </div>
            <h5 class="mb-3">Apakah Anda yakin?</h5>
            <p class="text-muted mb-4">
              Data order atas nama <strong id="deleteLaundryCustomerName" class="text-dark">Customer</strong> akan dihapus permanen dan tidak dapat dikembalikan.
            </p>

            <!-- Hidden ID -->
            <input id="deleteLaundryId" type="hidden" th:field="*{id}" />

            <div class="form-floating mb-3 text-start">
              <input 
                type="text" 
                class="form-control" 
                id="deleteLaundryConfirmName" 
                th:field="*{confirmCustomerName}" 
                placeholder="Nama Pelanggan"
                required
              />
              <label for="deleteLaundryConfirmName">Ketik nama pelanggan untuk konfirmasi</label>
            </div>
            
            <div th:if="${#fields.hasErrors('confirmCustomerName')}" class="text-danger small text-start mb-2">
               Nama tidak sesuai!
            </div>
          </div>

          <div class="modal-footer bg-light border-0 justify-content-center">
            <button type="button" class="btn btn-light px-4" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-danger px-4 shadow-sm">
              <i class="bi bi-trash me-2"></i>Ya, Hapus Permanen
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
