<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
>
  <head>
    <title>Daftar Akun Baru</title>
  </head>
  <body>
    <div layout:fragment="content" class="d-flex align-items-center justify-content-center" style="min-height: 85vh;">
      <div class="card shadow-lg border-0" style="width: 100%; max-width: 450px;">
        <div class="card-body p-5">
          
          <div class="text-center mb-4">
            <h4 class="fw-bold text-primary">Buat Akun Baru</h4>
            <p class="text-muted small">Mulai kelola laundry Anda dengan mudah</p>
          </div>

          <form th:action="@{/auth/register/post}" method="post" th:object="${registerForm}">
            
            <!-- Global Error -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2 small mb-3">
               <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
            </div>

            <!-- Nama -->
            <div class="mb-3">
              <label class="form-label small text-muted">Nama Lengkap</label>
              <div class="input-group">
                 <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                 <input type="text" class="form-control border-start-0" th:field="*{name}" placeholder="John Doe" 
                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
              </div>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label small text-muted">Alamat Email</label>
              <div class="input-group">
                 <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                 <input type="email" class="form-control border-start-0" th:field="*{email}" placeholder="email@contoh.com"
                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"/>
              </div>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label small text-muted">Kata Sandi</label>
              <div class="input-group">
                 <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                 <input type="password" class="form-control border-start-0" th:field="*{password}" placeholder="Minimal 6 karakter"
                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
              </div>
              <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">
                 <i class="bi bi-person-plus me-2"></i>Daftar Sekarang
              </button>
            </div>

            <div class="text-center mt-4">
              <p class="small text-muted mb-0">Sudah punya akun?</p>
              <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">Masuk di sini</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
