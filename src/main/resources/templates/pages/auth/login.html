<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">
<head><title>Masuk - Laundry App</title></head>
<body>
  <div layout:fragment="content" class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
            <i class="bi bi-basket2-fill fs-3"></i>
          </div>
          <h4 class="fw-bold">Selamat Datang</h4>
          <p class="text-muted small">Masuk untuk mengelola laundry</p>
        </div>

        <form th:action="@{/auth/login/post}" method="post" th:object="${loginForm}">
          <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2 small">
             <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
          </div>

          <div class="mb-3">
            <label class="form-label small text-muted">Email Address</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control border-start-0" th:field="*{email}" placeholder="name@example.com">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label small text-muted">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control border-start-0" th:field="*{password}" placeholder="********">
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary py-2">Masuk Sekarang</button>
          </div>
          
          <div class="text-center mt-3">
            <small class="text-muted">Belum punya akun? <a th:href="@{/auth/register}" class="text-decoration-none">Daftar</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
